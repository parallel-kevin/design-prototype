<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>装饰模式</title>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/description.css">
    <link rel="stylesheet" href="./css/blockly.css">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./toolbox/jquery-3.3.1.min.js"></script>
    <script src="./toolbox/bootstrap.min.js"></script>
    <script src="./blockly_uncompressed_vertical.js"></script>
    <script src="./msg/messages.js"></script>
    <script src="./blocks_strategy/vertical_extensions.js"></script>
    <script src="./generator_strategy/javascript.js"></script>
    <script src="./generator_strategy/class.js"></script>
    <script src="./blocks_common/math.js"></script>
    <script src="./blocks_common/text.js"></script>
    <script src="./blocks_common/colour.js"></script>
    <script src="./blocks_strategy/class.js"></script>
    <script src="./blocks_strategy/method.js"></script>
    <script src="./blocks_strategy/decorator_toolbox3.js"></script>
    <script src="./js/toolbox.js"></script>
    <script src="js/decorator3.js"></script>


</head>
<body>
    <div class="header">
        <span>装饰模式</span>
        <div class="level">
            <span class="level_dot"></span>
            <span class="level_dot"></span>
            <span class="level_number">3</span>
            <span class="level_dot"></span>
            <span class="level_dot"></span>
        </div>
    </div>

    <div class="description">
        <div>在本场景中，请为上一场景的抽象构件添加抽象装饰类。</div>
        <input type="button" value="Run Code" onclick="runCode()">
        <input id="nextSceneBtn" type="button" value="下一场景" disabled onclick="nextScene()">
        <pre id="result"></pre>
    </div>

    <div id="collaborators"></div>
    <div id="blocklyDiv"></div>

    <div class="modal fade" id="passModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">恭喜通过</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notPassModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">仍需努力</div>
            </div>
        </div>
    </div>



</body>
</html>
