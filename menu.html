<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计模式可视化学习平台</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: url("./img/body.png") no-repeat;
            background-size: 100% 100%;
            text-align: center;
        }

        #main-area {
            margin-top: 100px;
        }

        #main-area .row {
            margin: 10px 0;
        }

        #main-area .theme-block {
            cursor: pointer;
            padding: 0;
            margin: 0 15px;
        }

        #main-area img {
            width: 100%;
        }

        .done {
            opacity: 0.2;
        }
    </style>

    <script src="./toolbox/jquery-3.3.1.min.js"></script>
    <script>
        function toDesign(category) {
            var status = window.localStorage.getItem(category);
            if (status > 0) {
                window.location.href = "./" + category + status + ".html";
            } else {
                window.location.href = "./" + category + "1.html";
            }
        }

        function checkHistory() {
            var designPatterns = ['strategy', 'factory_method', 'decorator'];
            for (var designPattern of designPatterns) {
                var status = window.localStorage.getItem(designPattern);
                if (status === '0') {
                    $('.'+designPattern).addClass('done');
                }
            }
        }
    </script>
</head>
<body onload="checkHistory()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">设计模式</a>
        <form class="form-inline">
            <span class="navbar-text mr-lg-2">亲爱的</span>
            <a class="navbar-text mr-lg-2">或许平行</a>
            <button class="btn btn-sm btn-outline-secondary" type="button">退出</button>
        </form>
    </nav>

    <div id="main-area" class="container">
        <div class="row">
            <div class="theme-block col-lg strategy" onclick="toDesign('strategy')">
                <img src="./img/strategy.jpg" alt="">
                <div>策略模式</div>
            </div>
            <div class="theme-block col-lg factory_method" onclick="toDesign('factory_method')">
                <img src="./img/factory_method.png" alt="" style="margin: 80px 0 40px">
                <div>工厂方法模式</div>
            </div>
            <div class="theme-block col-lg decorator" onclick="toDesign('decorator')">
                <img src="./img/decorator.jpg" alt="">
                <div>装饰器模式</div>
            </div>
        </div>
    </div>
</body>
</html>
